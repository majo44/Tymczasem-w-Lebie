<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../common.css">
    <style>
        @layer blue, red, green;

        @import url("./styles.css") layer(red);

        @layer blue {
            .layered-content {
                color: blue;
            }
        }

        @layer green {
            .layered-content {
                color: green;
            }
        }
    </style>
</head>
<body>
  <div class="layered-content">Hello layers</div>
</body>
</html>

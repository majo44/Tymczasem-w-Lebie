<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    @layer green, blue;

    /* @import url("./styles.css") layer(red); */

    @layer blue {
      .layered-content {
        color: blue;
      }
    }
    @layer green {
      .layered-content {
        color: green;
      }
    }
    body {
      background: white;
      font-size: 3rem;
    }
  </style>
</head>
<body>
  <div class="layered-content">Hello layers</div>
</body>
</html>

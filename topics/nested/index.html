<!DOCTYPE html>
<html lang="en">
<head>
    <title>nested</title>
    <link rel="stylesheet" href="../common.css">
    <style>
        html,
        body {

            .bar {
                color: green;
                @media (width < 1000px) {
                    color: blue;
                }
            }

            & .foo {
                background: yellow;
            }
        }
    </style>
</head>
<body class="foo">
    <div class="bar">Hello nested selectors</div>
</body>
</html>
